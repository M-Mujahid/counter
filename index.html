<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="counterBox">
            <div class="heading">
                <h1 class="counterheading">
                    Counter
                </h1>
            </div>
            <div class="numberBox">
                <h2 class="counterNumber">
                    0
                </h2>
            </div>
            <div class="buttons">
                <button class="increaseBtn Btn" onclick="increaseNumber()">Increase</button>
                <button class="resetBtn Btn" onclick="reset()">Reset</button>
                <button class="decreaseBtn Btn" onclick="decreaseNumber()">Decrease</button>
            </div>
        </div>
    </div>







    <script src="app.js"></script>
</body>

</html>
